<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt & Pepper Mills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .logo {
            width: 100px; /* Smaller logo size */
            height: auto;
            margin-right: 10px;
        }
        h1 {
            font-size: 24px; /* Adjusted heading size */
            font-weight: bold; /* Bold text */
            text-transform: uppercase; /* Uppercase text */
            font-family: 'Lemon Milk', sans-serif; /* Lemon Milk font */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        .images {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .images img {
            width: 300px; /* Set a width for the images */
            height: auto; /* Maintain aspect ratio */
            margin: 0 10px; /* Space between images */
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Salt & Pepper Mills Logo" class="logo">
        <h1>Salt & Pepper Mills</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero">
            <p>Explore our finest selection of salt and pepper mills.</p>
        </section>
        <section class="images">
            <img src="images/saltmill.jpg" alt="Image of Salt Mill">
            <img src="images/peppermill.jpeg" alt="Image of Pepper Mill">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Salt & Pepper Mills. All rights reserved.</p>
    </footer>
</body>
</html>
